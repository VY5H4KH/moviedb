<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@500&family=Nunito:wght@500;700&family=Prompt:wght@300&display=swap" rel="stylesheet">
</head>
<body id="home">
    <header>
        <a href="{% url 'index' %}"><img id="logo" src="https://www.freeiconspng.com/uploads/review-icon-png-17.png" alt="logo"/></a>
        <nav class="Navbar">                             
            <a href="{% url 'index' %}" class="navb">Home</a>
            <a href="" class="navb">Login</a>
            <a href="" class="navb">Registration</a>
        </nav>
    </header>
    <section id="EventSec">
        {% for movie in movies %}
            <a class="item" href="{% url 'details' movie.mov_id %}">
                <div class="EventClass">
                    <img id="Interstellar" src="{{movie.mov_img}}" alt="Image">
                    <h2>{{movie.mov_name}}</h2>
                    <p>{{movie.mov_date}}</p>
                    <p>Rating {{movie.mov_rat}}/10</p> 
                    <p>Details</p>
                </div>
            </a>
        {% endfor %}
    </section>
    <footer style="position: absolute; bottom:0;">
        <p>Â©2023 Movie DB</p>
    </footer>
</body>
</html>
